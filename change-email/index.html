<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation de votre nouvelle adresse — TickTrack</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 32px;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    h2 { color: #007aff; }
    p { color: #444; line-height: 1.6; }
    .success { color: #1e9c4c; font-weight: bold; margin-top: 20px; }
  </style>
</head>

<body>
  <div class="card">
    <h2>Adresse e-mail confirmée ✅</h2>
    <p>Votre nouvelle adresse e-mail a bien été vérifiée et associée à votre compte TickTrack.</p>
    <p class="success">Vous pouvez maintenant vous reconnecter à l’application.</p>
  </div>
</body>
</html>
